apiVersion: v1
frontends:
  # bind to the specified port. As an option
  # you can specify an interface name, an IP
  # address or a host name to bind to:
  #
  # listen on port 1313 any interface:
  #
  # bind: :1313
  #
  # listen on port 1313 at the IP address
  # resolved by "hostname":
  #
  # bind: "hostname:1313"
  #
  # listen on port 1313 at the IP address
  # assigned th the interface "lo":
  #
  # bind: "@lo:1313"
  - bind: "@lo:1313"
    healthInterval: 5
    timeout: 10s
    backends:
      - address: localhost:1314
